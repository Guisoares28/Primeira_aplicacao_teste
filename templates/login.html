<!DOCTYPE html>

<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/estilo.css">
</head>

<body>
    <div class="container-usuario">
        <form action="/validacao" method="post">
            <h1>Login</h1>
            <div class="input-container">
                <input type="text" placeholder="Usuario" name="usuario" id="tx-usuario" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Senha" name="senha" id="pass-senha" required>
            </div>
            <div class="txt-cadastrarse">
                <a href="/cadastrar" class="link-brilhante">cadastrar-se</a>
            </div>
            <div>
                <p class="mensagem-erro"> {{ mensagem_erro }}</p>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>


</html>
