<!DOCTYPE html>

<html>

<head>
    <title>cadastrar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/cadastrar.css">
</head>

<body>
    <div class="div-principal">
        <h1>Cadastro</h1>
        <form action="/cadastrar" method="post">
            <div>
                <label for="txt-nome">Nome:</label><br>
                <input type="text" name="nome" id="txt-nome" required>
            </div>
            <div>
                <label for="txt-data-nascimento">Data Nascimento:</label><br>
                <input type="date" name="data_nascimento" id="txt-data-nascimento" required>
            </div>
            <div>
                <label for="txt_email">Email:</label><br>
                <input type="email" name="email" id="txt-email" required>
            </div>
            <div>
                <label for="txt-usuario">Usuario:</label><br>
                <input type="text" name="usuario" id="txt-usuario" required>
            </div>
            <div>
                <label for="txt-senha">Senha:</label><br>
                <input type="password" name="senha" id="txt-senha" required>
            </div>
            <button type="submit" class="button-enviar"">Enviar</button>
        </form>     
    </div>
</body>

</html>
